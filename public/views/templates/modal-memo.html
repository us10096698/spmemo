<div class="modal-header">
  <button type="button" class="close" ng-click="vm.closeModal()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" id="myModalLabel">Add a Memo</h4>
</div>

<div class="modal-body">
  <div class="form-group">
    <span ng-if="!vm.title" class="error-msg"> Title must not be empty. </span>
    <input type="text" id="titlebox" class="form-control" ng-model="vm.title" placeholder="Title" />
  </div>
  <div class="form-group">
    <textarea id="docbox" class="form-control" rows="10" ng-model="vm.doc" placeholder="Document"></textarea>
  </div>

  <div ng-repeat="code in vm.code track by $index">
    <div class="form-group">
      <textarea class="code-box form-control" rows="10" ng-model="vm.code[$index]" placeholder="Code"></textarea>
    </div>
  </div>

</div>

<div class="modal-footer">
  <button id="add-code" class="btn btn-default" ng-click="vm.addCodeBox()">Add code box</button>

  <button id="close-modal" type="button" class="btn btn-default" ng-click="vm.closeModal()"> Close</button>
  <button id="addmemo" type="button" class="btn btn-primary" ng-click="vm.addMemo()" ng-disabled="!vm.title">Save changes</button>
</div>
