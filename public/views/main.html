<div>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="navbar-header">
          <div class="page-header">
            <h1>Single Page Memo App <small>memo, memo, memo</small></h1>
            <div class="navbar-brand" id="addLink" ng-click="vm.openModal()">Add a memo</div>
            <a class="navbar-brand" id="importLink" href="/#/">Import</a>
            <div class="navbar-brand" id="exportLink" ng-click="vm.saveMemo()">Export</div>
          </div>
        </div>
    </nav>
  </div>

  <div class="container-fluid">
    <table id="contentsTbl" class='table'>
      <tr id="{{ memo.title }}" ng-repeat="memo in vm.memos" class="item">
        <td class="doc col-lg-4">
          <h3 class="title">{{ memo.title }}</h3> 
          <p class="description" ng-bind-html="memo.doc"></p>
        </td>
        <td class="code col-lg-8">
          <button type="button" class="btn btn-danger btn-xs remove" ng-click="vm.delete(memo.title)" aria-label="Left Align">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-info btn-xs" aria-label="Left Align">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </button>
          <button type="button" class="btn btn-info btn-xs" aria-label="Left Align">
            <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
          </button>

          <pre>
            <code ng-bind-html="memo.code"></code>
          </pre>
        </td>
      </tr>
    </table>
  </div>

</div>
