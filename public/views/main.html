<div>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="navbar-brand" id="addLink" ng-click="vm.openModal()">Add a memo</div>
    
      <input id="lefile" type="file" style="display:none">
      <div class="input-append">
        <a id="importLink" class="navbar-brand" ng-click="vm.importMemo()">Import</a>
      </div>
    
      <a class="navbar-brand" id="exportLink" href="{{ vm.href_ex }}">Export</a>
    </nav>
  </div>

  <div class="container-fluid">
    <table id="contentsTbl" class='table'>
      <tbody ui-sortable="vm.sortableOptions" ng-model="vm.memos">
        <tr id="item{{ $index }}" ng-repeat="memo in vm.memos" class="item">
          <td class="doc col-lg-4">
            <h3 class="title">{{ memo.title }}</h3> 
            <p class="description" ng-bind-html="memo.doc"></p>
          </td>
          <td class="code col-lg-8">
            <button type="button" class="btn btn-danger btn-xs remove" ng-click="vm.removeMemo($index)" aria-label="Left Align">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-info btn-xs edit" ng-click="vm.editMemo($index)" aria-label="Left Align">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button clipboard text="memo.code" class="btn btn-info btn-xs copy" on-copied="vm.copySucceed()" on-error="vm.copyFailed(err)" aria-label="Left Align">
              <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
            </button>
  
            <pre>
              <code ng-bind-html="memo.code"></code>
            </pre>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
