<div>
  <div class="container-fluid">
    <nav class="navbar navbar-default">
      <div class="navbar-brand" id="addLink" ng-click="vm.openAddModal()">Add a memo</div>
    
      <input id="lefile" type="file" style="display:none">
      <div class="input-append">
        <a id="importLink" class="navbar-brand" ng-click="vm.importMemo()">Import</a>
      </div>
      <a class="navbar-brand" id="exportLink" href="{{ vm.href_ex }}">Export</a>
      <div class="navbar-brand" id="github" ng-click="vm.openGithubModal()">Github</div>
      <div class="navbar-brand" id="save-to-github" ng-click="vm.saveToGithub()">Save</div>
      <a class="navbar-brand" href="api/hub/auth">Sign in with Github</a>
    </nav>
  </div>
  
  <div class = "container-fluid" id="main">
    <div class = "row">
      <div class="sidebar col-md-2">
        <h4 id="path">{{ vm.path }}</h4>
        <ul ng-repeat="file in vm.files">
          <li><span class="file" ng-click="vm.openGithubMemo(file.name, file.url)" >{{ file.name }}</span></li>
        </ul>
        <span>Current: {{ vm.filename }}</span>
      </div>
  
      <div class="col-md-10 row">

        <table id="contentsTbl" class='table'>

          <tbody ui-sortable="vm.sortableOptions" ng-model="vm.memos">

            <tr id="item{{ i }}" ng-repeat="(i, memo) in vm.memos" class="item">

              <td class="doc col-md-4">
                <button type="button" class="btn btn-info btn-xs edit" ng-click="vm.editMemo(i)" aria-label="Left Align">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <h3 class="title">{{ memo.title }}</h3> 
                <p class="description" ng-bind-html="memo.doc"></p>
              </td>
              
              <td class="code col-md-8">

                <table style="width: 100%;">
                  <tr ng-repeat="(j, code) in memo.code" >
                    <td>

                      <button type="button" class="btn btn-danger btn-xs remove" ng-click="vm.removeMemo(i,j)" aria-label="Left Align">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                      </button>

                      <button clipboard text="memo.code" class="btn btn-info btn-xs copy" on-copied="vm.copySucceed()" on-error="vm.copyFailed(err)" aria-label="Left Align">
                        <span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span>
                      </button>

                      <pre>
                        <code ng-bind="code"></code>
                      </pre>

                    </td>
                  </tr>
                </table>

              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
